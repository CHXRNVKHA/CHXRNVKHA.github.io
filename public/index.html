<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="static/image/logo2.png" type="image/png">
    <title>АвтоМир</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="script/jquery.maskedinput/jquery.maskedinput.min.js"></script>
    <script src="script/main_script.js" charset="utf-8"></script>
    <script src="script/script_style.js"></script>

    <script src="https://use.fontawesome.com/4b4ae459c6.js"></script>

    <script src="script/create_catalog_script.js"></script>
</head>

<body>
    
    <div class="singinandregistor">
        <div class="container">

            <a id='link-sign-in' href="#/signin">
                <div class="singin singin-and-reg-elements">
                    <i class="fas fa-sign-in-alt icon"></i>
                    <div>Вход</div>
                </div>
            </a>

            <a href="#/userplus">
                <div class="registor singin-and-reg-elements">
                    <i class="fas fa-user-plus icon"></i>
                    <div>Регистрация</div>
                </div>
            </a>

        </div>
    </div>

    <div class="header">
        <div class="container">
            
            <a class="logo" href="#/main">
                <img src="static/image/logo2.png" alt="АвтоМир">
            </a>

            <div class="slogan"><div>Интернет-магазин «АвтоМир» –</div><div>лучшие товары по низким ценам!</div></div>

            <a href="#/basket">
                <div class="basket">
                    <i class="fas fa-shopping-cart"><span class="count-detail-in-bat-basket">0</span></i>
                    <div class="wordbasket">Корзина: <span class="summabasket">0.00 руб</span></div>
                </div>
            </a>

        </div>
    </div>

    <div class="navigation-row">
        <div class="container">
            <div class="container-border">

                <div class="hide-but-menu">
                    <i class="fas fa-bars"></i>
                    <span>Меню</span>
                    <div class="hide-menu">
                        <a href="#/main">
                            <div class="element-hide-menu">Главная</div>
                        </a>
                        <a href="#/catalog">
                            <div class="element-hide-menu">Каталог</div>
                        </a>
                        <a href="#/about-company">
                            <div class="element-hide-menu">О копмании</div>
                        </a>
                        <a href="#/contacts">
                            <div class="element-hide-menu">Контакты</div>
                        </a>
                        <a href="#/delivery">
                            <div class="element-hide-menu">Доставка</div>
                        </a>
                        <a href="#/all-blogs">
                            <div class="element-hide-menu">Блог</div>
                        </a>
                        <a href="#/basket">
                            <div class="element-hide-menu">Корзина</div>
                        </a>
                    </div>

                </div>

                <div class="menu-nav-row">
                    <a href="#/catalog">
                        <div class="element-menu-nav-row">Каталог</div>
                    </a>
                    <a href="#/about-company">
                        <div class="element-menu-nav-row">О копмании</div>
                    </a>
                    <a href="#/contacts">
                        <div class="element-menu-nav-row">Контакты</div>
                    </a>
                    <a href="#/delivery">
                        <div class="element-menu-nav-row">Доставка</div>
                    </a>
                    <a href="#/all-blogs">
                        <div class="element-menu-nav-row">Блог</div>
                    </a>
                </div>

                <div class="search">
                    <input class="input-search" type="text" placeholder="Поиск">
                    <button class="button-search"><i class="fas fa-search"></i></button>
                </div>

            </div>
        </div>
    </div>

    <div class="content">
        <div class="container container-content">



        </div>


        <span id='hide-but-top' class="button-move-top"><i class="fas fa-chevron-circle-up"></i></span>
    </div>






















    <div class="footer">
        <div class="container">

            <div class="footer-menu">
                
                <a href="#/exchange-and-return">
                    <div class="element-footer-menu">Условия обмена и возврата</div>
                </a>

                <a href="#/delivery">
                    <div class="element-footer-menu">Доставка</div>
                </a>

                <a href="#/payment">
                    <div class="element-footer-menu">Оплата</div>
                </a>

            </div>

            <div class="social-networks">

                <i class="fab fa-vk element-social-network"></i>
                <i class="fab fa-facebook-square element-social-network"></i>
                <i class="fab fa-instagram element-social-network"></i>
                <i class="fab fa-youtube element-social-network"></i>
                <i class="fab fa-twitter element-social-network"></i>

            </div>

        </div>
    </div>

</body>

</html>
